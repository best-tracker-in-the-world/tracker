name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

#      # FRONTEND (Vue.js)
#      - name: Set up Node.js
#        uses: actions/setup-node@v3
#        with:
#          node-version: '20'
#
#      - name: Install dependencies (frontend)
#        run: |
#          cd frontend
#          npm ci
#
#      - name: Build frontend
#        run: |
#          cd frontend
#          npm run build

      # BACKEND (Java)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'correto'
          java-version: '21'

      - name: Build backend
        run: |
          cd backend
          ./gradlew build

      # DOCKER
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image (backend)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/my-backend:latest

      - name: Build and push Docker image (frontend)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/my-frontend:latest
